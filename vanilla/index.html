<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Image Search</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    
</head>
<body>
    <h1>🍨JS Image Search</h1>
    <form>
        <label for="searchTerm">Search Term</label>
        <input class="u-full-width" type="text" id="searchTerm" name="searchTerm" autocomplete="off">
        <button type="submit">Search</button>
    </form>
    <img id="loadingImage" src="https://i.imgur.com/LVHmLnb.gif" alt="loading ice cream image">
    <section class="images"></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
